<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=*{naam})"></head>
<body>
    <h1>
        Proefpakket
        <span th:text="*{naam}"></span>
        (stap 2)
    </h1>
    <form th:object="${bestelling}" method="post">
        <label>
            Straat
            <span th:errors="*{adres.straat}"></span>
            <input th:field="*{adres.straat}" type="text" required>
        </label>
        <label>
            Huisnummer
            <span th:errors="*{adres.huisNr}"></span>
            <input th:field="*{adres.huisNr}" type="text" required>
        </label>
        <label>
            Gemeente
            <span th:errors="*{gemeente.naam}"></span>
            <select th:field="*{gemeente.naam}" required>
                <option th:each="gemeente : ${gemeenten}"
                        th:text="${gemeente}"
                        th:value="${gemeente}">
                </option>
            </select>
        </label>
        <input type="submit" value="stap 1" name="stap1" formnovalidate>
        <input type="submit" value="opslaan" name=opslaan>
    </form>

</body>
</html>
